<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Carousel</title>
</head>
<body>
    <h1>Hello to you!</h1>
    <div class="carousel">
        <div class="images">
            <img class="image_item active_img" src="images/img_1.jpg" alt="">
            <img class="image_item" src="images/img_2.jpg" alt="">
            <img class="image_item" src="images/img_3.jpg" alt="">
            <img class="image_item" src="images/img_2.jpg" alt="">
        </div>
        <div class="scroll_left">
            <a href="#" class="arrow back">
                <img src="images/back.svg" alt="next arrow">
            </a>
        </div>
        <div class="scroll_right">
            <a href="#" class="arrow next">
                <img src="images/next.svg" alt="next arrow">
            </a>
        </div>
        <ol class="dots">
        </ol>
    </div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/main.js"></script>
</html>
